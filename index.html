<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
        <h1>STUDENT REGISTRATION FORM</h1>
    <div class="container">
        <form action="#">
            <fieldset>
            <label id="name" for="name">Name:<input id="name" name="name" type="text" required></label>
            <label for="fname">Father's Name: <input id="fname" name="fname" type="text" required></label>
            <label for="mname">Mother's Name: <input id="mname" name="mname" type="text" required></label>
            <label for="phno">Phone Number: <input id="phno" name="phno" type="tel" maxlength="10" placeholder="+91"required></label>
            <label for="email">Email: <input id="email" name="email" type="email" required></label>
            <label for="gender">Gender: <input id="Male" name="gender" type="radio" required>Male
              <input id="Female" name="gender" type="radio" required>Female
              <input id="Other" name="gender" type="radio" required>Other
            </label>
            <label for="DOB">Date Of Birth: <input id="DOB" name="DOB" type="date" required></label>
            <label for="address">Address: <textarea id="address" name="address" rows="1" placeholder="write your address...." required></textarea></label>
            <label for="blood">Blood Group:
                <select id="blood" name="blood">
                    <option value="">Select</option>
                    <option value="1">A+</option>
                    <option value="2">B+</option>
                    <option value="3">O+</option>
                    <option value="4">O-</option>
                    <option value="5">AB+</option>
                    <option value="6">AB-</option>
                </select>
            </label>
            <label for="Department">Department: <input id="cse" name="Department" type="radio" required>CSE
            <input id="ai" name="Department" type="radio" required>AI
            <input id="ece" name="Department" type="radio" required>ECE
            <input id="eee" name="Department" type="radio" required>EEE
            <input id="me" name="Department" type="radio" required>MECH
            <input id="civil" name="Department" type="radio" required>CIVIL
            </label>
            <label id="course"for="course">
                Course: <input id="c" name="c" type="checkbox">C
                <input id="c++" name="c++" type="checkbox">C++
                <input id="java" name="java" type="checkbox">Java
                <input id="python" name="python" type="checkbox">python
                <input id="AI" name="AI" type="checkbox">AI
                <input id="ml" name="ml" type="checkbox">Machine Learning
            </label>
            <label for="photo">
                Photo: <input id="photo" name="photo" type="file" required>
            </label>
            </fieldset>
            <input id="submit" name="submit" type="submit">
            <input id="reset" name="reset" type="reset">  
        </form>
    </div>
    
   
</body>
</html>
